# 添加加载配置文件快捷指令 r
bind r source-file ~/.tmux.conf \; display-message "config reloaded.."

# -----------------------------------------------------------------------------
# Tmux 基本配置 - 要求 Tmux >= 2.3
# 如果不想使用插件，只需要将此节的内容写入 ~/.tmux.conf 即可
# -----------------------------------------------------------------------------

set -g base-index         1     # 窗口编号从 1 开始计数
set -g display-panes-time 10000 # PREFIX-Q 显示编号的驻留时长，单位 ms
set -g mouse              on    # 开启鼠标
set -g pane-base-index    1     # 窗格编号从 1 开始计数
set -g renumber-windows   on    # 关掉某个窗口后，编号重排

setw -g allow-rename      off   # 禁止活动进程修改窗口名
setw -g automatic-rename  off   # 禁止自动命名新窗口
setw -g mode-keys         vi    # 进入复制模式的时候使用 vi 键位（默认是 EMACS）

# -----------------------------------------------------------------------------
# 状态栏设置
# -----------------------------------------------------------------------------
# 右下角类似效果：21:58:48 12-12
set -g status-right "%H:%M:%S %d-%b"
set -g status-left "#{session_name} #{pane_title}"
set -g status-left-length 50
set -g status-right "#{prefix_highlight}|CPU:#{cpu_percentage} #{cpu_icon} |RAM:#{ram_percentage} #{ram_icon}|%Y-%m-%d %H:%M "
set -g status-right-length 50
# set -g status-right '#{prefix_highlight} #H | %a %Y-%m-%d %H:%M'

# -----------------------------------------------------------------------------
# 按键绑定
# -----------------------------------------------------------------------------

# Vim 风格的快捷键实现窗格间移动
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g set-clipboard on

# -----------------------------------------------------------------------------
# 使用插件 - via tpm
#   1. 执行 git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
#   2. 执行 bash ~/.config/tmux/plugins/tpm/bin/install_plugins
# -----------------------------------------------------------------------------

setenv -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'

# 插件管理器 
set -g @plugin 'tmux-plugins/tpm'

# 主题插件
set -g @plugin 'catppuccin/tmux'

# CPU监视器
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @cpu_low_icon ''
set -g @cpu_medium_icon ''
set -g @cpu_high_icon ''
set -g @ram_low_icon ':'
set -g @ram_medium_icon ':'
set -g @ram_high_icon ':'

set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# tmux-resurrect
set -g @resurrect-dir '~/.tmux/resurrect'

# tmux-prefix-highlight
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=white,bg=blue'

# 初始化 TPM 插件管理器 (放在配置文件的最后)
run '~/.config/tmux/plugins/tpm/tpm'

# -----------------------------------------------------------------------------
# 结束
# -----------------------------------------------------------------------------
